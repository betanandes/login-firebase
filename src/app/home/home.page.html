<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Formadora 3 ğŸ”</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Quando nÃ£o estiver logado -->
  <div *ngIf="!logado">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Login / Cadastro</ion-card-title>
      </ion-card-header>
      <ion-card-content>

        <ion-item>
          <ion-label position="floating">E-mail</ion-label>
          <ion-input type="email" [(ngModel)]="email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" [(ngModel)]="senha" required></ion-input>
        </ion-item>

        <ion-button expand="block" color="tertiary" (click)="login()">Entrar</ion-button>
        <ion-button expand="block" color="tertiary" (click)="register()">Cadastrar</ion-button>

      </ion-card-content>
    </ion-card>
  </div>

  <!-- Quando estiver logado -->
  <div *ngIf="logado" class="ion-text-center">
    <ion-icon name="person-circle" size="large"></ion-icon>
    <h2>Bem-vinda, {{ email }} ğŸ‰</h2>
    <ion-button expand="block" color="tertiary" (click)="logout()">Sair</ion-button>
  </div>
</ion-content>
